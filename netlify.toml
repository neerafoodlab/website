[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force HTTPS
[[redirects]]
  from = "http://neerafoodlab.com/*"
  to = "https://www.neerafoodlab.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.neerafoodlab.com/*"
  to = "https://www.neerafoodlab.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://neerafoodlab.com/*"
  to = "https://www.neerafoodlab.com/:splat"
  status = 301
  force = true
